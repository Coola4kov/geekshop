{% extends 'mainapp/base.html' %}
{% load staticfiles %}

{% block title %}
{{ block.super }} | {{ title|title }}
{% endblock %}

{% block mainsite %}
<div class="bg-2">
    <div class="container-fluid standard_page">
        {% include 'mainapp/include/inc__navigation_menu.html/'%}
        <div class="row" style="padding-top: 10%">
            {% for item in catalogue %}
            <div class="col-md-3">
                <figure class="card card-product">
                    <div class="img-wrap">
                        <img src="/static/img/{{ item.name }}.jpg">
                    </div>
                    <figcaption class="info-wrap">
                        <h6 class="title text-dots"><a href="#">{{ item.name }}</a></h6>
                        <div class="action-wrap">
                            <a href="#" class="btn btn-primary btn-sm float-right"> Добавить в корзину </a>
                            <div class="price-wrap h5">
                                <span class="price-new">${{ item.price }}</span>
                                {% if item.price_old > 0 %}
                                <del class="price-old">${{ item.price_old }}</del>
                                {% endif %}
                            </div>
                            <!-- price-wrap.// -->
                        </div>
                        <!-- action-wrap -->
                    </figcaption>
                </figure>
                <!-- card // -->
            </div>
            {% endfor %}
        </div>
        <!-- row.// -->

    </div>
</div>
{% endblock %}

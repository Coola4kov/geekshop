<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        COTS-ADMIN
        {% endblock %}
    </title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block css %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="{% static 'css/admin_style.css' %}">
    {% endblock %}

    {% block js %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark nav_padding fixed-top">
    <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'img/hover_board.png' %}" width="50" height="50" alt="">
    </a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <!--Light active links-->
            <a class="nav-item nav-link {% if 'users' in request.resolver_match.url_name %} active {% endif %}"
               href="{% url 'admin:users' %}">
                Пользователи
            </a>
            <a class="nav-item nav-link {% if 'categories' in request.resolver_match.url_name %} active {% endif %}"
               href="{% url 'admin:categories' %}">
                Категории
            </a>
            <a class="nav-item nav-link {% if 'product' in request.resolver_match.url_name %} active {% endif %}"
               href="{% url 'admin:product' %}">
                Продукты
            </a>
            <a class="nav-item nav-link"
               href="{% url 'index' %}">
                Магазин
            </a>
        </div>

    </div>
    <div class="justify-content-end">
        <a class="btn btn-danger btn-sm ml-3" href="{% url 'admin:logout' %}">
            <i class="fa fa-sign-out"></i> Выйти
        </a>

    </div>
</nav>
<div class="container admin_container" style="margin-top: 10%">

    {% block mainsite %}
    {% endblock %}

</div>
</body>
</html>
